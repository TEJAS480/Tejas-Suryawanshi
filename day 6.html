<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>


    <form action="thankyou.html" target="_blank" method="GET">

        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter  First Name "><br>


        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter Last name "><br>



        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>


        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>


        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br>

        <input type="radio" id="Java" name="fav_language" value="Java">
        <label for="Java">Java</label>

        <br>
        Check Box


        <input type="checkbox" id="html" name="html1" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="css1" value="CSS">
        <label for="css">CSS</label><br>

        <input type="checkbox" id="javascript" name="JavaScript1" value="JavaScript">
        <label for="javascript">JavaScript</label><br>

        <input type="checkbox" id="Java" name="java1" value="Java">
        <label for="Java">Java</label><br>

        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
            <option value="maruti">Maruti</option>

        </select><br>

        <textarea name="message" rows="2" cols="5">The cat was playing in the garden.</textarea>
        <br>
        <fieldset>
            <legend>Personal Info:</legend>
            <label for="fname">First name:</label><br>
            <input type="number" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
        </fieldset><br>
        <input type="submit" name="submit" value="Sent">
        <input type="reset" name="reset" value="Clear">


    </form>
</body>

</html>
